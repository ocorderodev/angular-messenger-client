<div class="layout">

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">

            <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                <h1 class="font-bold text-center">Sign in</h1>

                <p class="text-center mb-6">Welcome to the official Chat web-client.</p>

                <form class="mb-6">

                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email"
                            placeholder="Enter your email"
                            [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
                    </div>


                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password"
                            placeholder="Enter your password"
                            [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
                    </div>

                    <div *ngIf="state" class="alert alert-{{colors}} text-center alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" (click)="state = false" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <button
                        class="btn btn-lg btn-block btn-primary"
                        type="button"
                        (click)="auth()"
                    >
                        Sign in
                    </button>
                </form>


                <p class="text-center">
                    Don't have an account yet <a routerLink="/register">Sign up</a>.
                </p>

            </div>
        </div>
    </div>

</div>
